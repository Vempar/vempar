<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Fondo Startup -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027"/>
      <stop offset="50%" stop-color="#203A43"/>
      <stop offset="100%" stop-color="#2C5364"/>
    </linearGradient>

    <!-- Degradado ajustado (mÃ¡s azul) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD43B"/>
      <stop offset="35%" stop-color="#FFD43B"/>
      <stop offset="55%" stop-color="#306998"/>
      <stop offset="100%" stop-color="#306998"/>
    </linearGradient>

    <!-- Glow Startup -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="300" fill="url(#bgGradient)" />

  <!-- Logo -->
  <text x="50%" y="55%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Poppins, Arial, sans-serif"
        font-size="120"
        font-weight="700"
        letter-spacing="-5"
        fill="url(#textGradient)"
        filter="url(#glow)">
    Vempar
  </text>

</svg>
